<h2>Final Project OR</h2>

<p>Here is an example of an OR logic gate. An or gate produces an output when one or both of the inputs are true.</p>

<button onclick="document.getElementById('myImage').src='or1.0.png'"><b>1 - 0</b></button>

<button onclick="document.getElementById('myImage').src='or0.1.png'"><b>0 - 1</b></button><br><br>


<img id="myImage" src="or0.0.png" style="width:390px"><br><br>

<button onclick="document.getElementById('myImage').src='or1.1.png'"><b>1 - 1</b></button>

<button onclick="document.getElementById('myImage').src='or0.0.png'"><b>0 - 0</b></button><br>
