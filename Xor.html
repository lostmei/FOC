<h1>Xor Gate</h1>

<p>Here is an example of an XOR logic gate. The xor gate is also known as the exclusive or gate.<br>
It produces an output when one of the two inputs are true and produces no output when both inputs <br>
are false or both in puts are true.
</p>


<button onclick="document.getElementById('myImage').src='1.0Xor.png'"><b>1 - 0</b></button>

<button onclick="document.getElementById('myImage').src='0.1Xor.png'"><b>0 - 1</b></button><br><br>

<img id="myImage" src="0.0Xor.png" style="width:390px"><br><br>

<button onclick="document.getElementById('myImage').src='1.1Xor.png'"><b>1 - 1</b></button>

<button onclick="document.getElementById('myImage').src='0.0Xor.png'"><b>0 - 0</b></button><br>
